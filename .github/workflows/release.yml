name: Release
on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  statuses: read
  deployments: write
  packages: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # - uses: actions/setup-java@v4
      #   with:
      #     distribution: 'zulu'
      #     java-version: "17.x"
      #     cache: gradle
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Start Web Release Build
        run: flutter build web --release --no-web-resources-cdn --web-renderer html --dart-define=GOOGLE_API_KEY='${{ secrets.GOOGLE_API_KEY }}'

      - name: Upload to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

      - name: Deploy to pages
        uses: actions/deploy-pages@v4

